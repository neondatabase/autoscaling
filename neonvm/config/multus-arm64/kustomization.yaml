apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- ../multus-common

images:
- name: kube-multus
  newName: ghcr.io/k8snetworkplumbingwg/multus-cni
  newTag: v4.1.3-thick


patchesStrategicMerge:
- cluster_role.yaml
- daemonset_patch.yaml

patches:
- target: 
    kind: ServiceAccount
    name: multus
  patch: |-
    - op: replace
      path: /automountServiceAccountToken
      value: true
