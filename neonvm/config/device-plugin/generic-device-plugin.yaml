apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: device-plugin
  namespace: system
  labels:
    app.kubernetes.io/name: device-plugin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: device-plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: device-plugin
    spec:
      priorityClassName: system-node-critical
      tolerations:
      - operator: "Exists"
        effect: "NoExecute"
      - operator: "Exists"
        effect: "NoSchedule"
      containers:
      - image: squat/generic-device-plugin
        args:
        - --log-level
        - info
        - --domain
        - neonvm
        - --device
        - |
          name: kvm
          groups:
            - count: 1000
              paths:
                - path: /dev/kvm
        - --device
        - |
          name: vhost-net
          groups:
            - count: 1000
              paths:
                - path: /dev/vhost-net
        name: generic-device-plugin
        resources:
          requests:
            cpu: 50m
            memory: 10Mi
          limits:
            cpu: 50m
            memory: 512Mi
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          privileged: true
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: dev
          mountPath: /dev
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: dev
        hostPath:
          path: /dev
  updateStrategy:
    type: RollingUpdate
