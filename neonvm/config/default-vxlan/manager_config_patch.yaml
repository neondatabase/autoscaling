apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--health-probe-bind-address=:8081"
        - "--metrics-bind-address=127.0.0.1:8080"
        - "--leader-elect"
        - "--zap-devel=false"
        - "--zap-time-encoding=iso8601"
        - "--zap-log-level=info"
        - "--zap-stacktrace-level=panic"
