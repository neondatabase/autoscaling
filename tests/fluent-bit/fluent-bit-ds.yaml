# tests/fluent-bit/fluent-bit-ds.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: kube-system
  labels:
    app.kubernetes.io/name: fluent-bit
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fluent-bit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluent-bit
    spec:
      serviceAccountName: fluent-bit
      tolerations: # Tolerate all taints to run on all nodes
      - operator: Exists
      # Add initContainer to prepare storage directory
      initContainers:
      - name: prepare-storage
        image: busybox:latest # Small image with sh
        command: ['sh', '-c', 'mkdir -p /var/log/flb-storage && chmod 777 /var/log/flb-storage']
        volumeMounts:
        - name: flb-storage
          mountPath: /var/log/flb-storage
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
          type: DirectoryOrCreate # Needed for some environments
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      - name: runlog
        hostPath:
          path: /var/run/log
          type: DirectoryOrCreate # Needed for some environments
      - name: logs-output # Mount host ./tests/logs
        hostPath:
          path: /logs # Path must match k3d/kind config target
          type: DirectoryOrCreate
      - name: flb-storage # Volume for Fluent Bit database/buffering
        hostPath:
          path: /var/log/flb-storage # Store DB on host node
          type: DirectoryOrCreate
      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:latest # Or pin to a specific version
        ports:
        - containerPort: 2020 # For HTTP Server
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          limits:
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        - name: logs-output # Mount the target directory
          mountPath: /logs
        - name: flb-storage # Mount storage for DB/buffering
          mountPath: /var/log/flb-storage
        securityContext:
          # Required to read log files owned by root and others
          runAsUser: 0
          # Often required for access to /var/log and device drivers
          privileged: true
