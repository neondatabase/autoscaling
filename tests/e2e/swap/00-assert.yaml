apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 20
commands:
  - script: |
      set -eux
      pod="$(kubectl get neonvm -n "$NAMESPACE" example -o jsonpath='{.status.podName}')"
      swap="$(kubectl exec -n "$NAMESPACE" "$pod" -- ssh guest-vm cat /proc/meminfo | grep '^SwapTotal' | grep -oE '[[:digit:]]+ kB')"
      swap_header_size="$(getconf PAGE_SIZE)"
      gpt_overhead=$(( 3 * 1024 * 1024 )) # 2MiB up front, 1 MiB in the back (to keep 1-MiB alignment)
      # not quite 1Gi because of overhead
      swap_total=$(( ( 1024*1024*1024 - gpt_overhead - swap_header_size ) / 1024 ))
      [ "$swap" = "$swap_total kB" ]
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/name: NeonVM
    vm.neon.tech/name: example
  ownerReferences:
  - apiVersion: vm.neon.tech/v1
    blockOwnerDeletion: true
    controller: true
    kind: VirtualMachine
    name: example
status:
  phase: Running
