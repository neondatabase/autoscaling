apiVersion: kuttl.dev/v1beta1
kind: TestStep
unitTest: false
---
apiVersion: v1
kind: Pod
metadata:
  name: workload
spec:
  initContainers:
  - name: wait-for-pg
    image: postgres:15-alpine
    command:
    - sh
    - "-c"
    - |
      set -e
      until pg_isready --dbname=postgres --host=example --port=5432; do
        sleep 1
      done
  containers:
  - name: pgbench
    image: postgres:15-alpine
    volumeMounts:
    - name: my-volume
      mountPath: /etc/config
    command:
    - pgbench
    args:
    - postgres://postgres@example:5432/postgres
    - --client=20
    - --progress=1
    - --progress-timestamp
    - --time=600
    - --file=/etc/config/my-file.txt
  volumes:
  - name: my-volume
    configMap:
      name: my-config
  restartPolicy: Never
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
data:
  my-file.txt: |
    select length(factorial(length(factorial(1223)::text)/2)::text);
