# Victoria Metrics scraper for autoscaler-agent, autoscale-scheduler, and neonvm controllers
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMPodScrape
metadata:
  name: autoscaling-components
  namespace: monitoring
spec:
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 60s
      scrapeTimeout: 10s
  selector:
    matchExpressions:
      - key: name
        operator: In
        values: [autoscaler-agent, autoscale-scheduler, neonvm-controller]
  namespaceSelector:
    matchNames:
      - kube-system
