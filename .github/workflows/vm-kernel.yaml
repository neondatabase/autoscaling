name: vm-kernel

on:
  schedule:
    - cron:  '42 4 * * 2'  # run once a week
  workflow_dispatch: # adds ability to run this manually

env:
  VM_KERNEL_IMAGE:   "neondatabase/vm-kernel"
  VM_KERNEL_MAJOR_VERSION: "6"
  VM_KERNEL_VERSION_FULL: "6.4.7"

jobs:
  vm-kernel:
    runs-on: ubuntu-latest
    steps:

      - name: git checkout
        uses: actions/checkout@v3

      - name: docker - install qemu
        uses: docker/setup-qemu-action@v2
      - name: docker - setup buildx
        uses: docker/setup-buildx-action@v2
      - name: login to docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.NEON_DOCKERHUB_USERNAME }}
          password: ${{ secrets.NEON_DOCKERHUB_PASSWORD }}

      - name: build linux kernel
        uses: docker/build-push-action@v3
        with:
          build-args:
            KERNEL_MAJOR_VERSION=${{ env.VM_KERNEL_MAJOR_VERSION }}
            KERNEL_VERSION_FULL=${{ env.VM_KERNEL_VERSION_FULL }}
          context: neonvm/hack
          platforms: linux/amd64
          push: true
          pull: true
          no-cache: true
          file: neonvm/hack/Dockerfile.kernel-builder
          tags: ${{ env.VM_KERNEL_IMAGE }}:${{ env.VM_KERNEL_VERSION_FULL }}
