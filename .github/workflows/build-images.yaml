  merge-images:
    needs: [build, tags]
    runs-on: ubuntu-latest
    steps:
      - name: Merge images
        run: echo "merging images"
      - name: Merge images
        run: |
          echo "controller: ${{ needs.build.outputs.controller }}"
          echo "controller tag: ${{ needs.tags.outputs.controller }}"
          echo "archs: ${{ inputs.archs }}"
          echo "tag: ${{ needs.tags.outputs.tag }}"
      - name: set custom docker config directory
        uses: neondatabase/dev-actions/set-docker-config-dir@6094485bf440001c94a94a3f9e221e81ff6b6193

      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Login to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.NEON_DOCKERHUB_USERNAME }}
          password: ${{ secrets.NEON_DOCKERHUB_PASSWORD }}

      - name: Create multi-arch image
        env:
          ARCHS: ${{ join(fromJson(inputs.archs), ' ') }}
          TAG: ${{ needs.tags.outputs.tag }}
        run: |
          images=(${{ needs.tags.outputs.controller }} ${{ needs.tags.outputs.vxlan-controller }} ${{ needs.tags.outputs.runner }} ${{ needs.tags.outputs.scheduler }} ${{ needs.tags.outputs.autoscaler-agent }} ${{ needs.tags.outputs.cluster-autoscaler }} ${{ needs.tags.outputs.daemon }})
          for image in ${images[@]}; do
            tags=("-t" "$image:$TAG")
            for arch in ${ARCHS}; do
              echo "image: $image-$arch:$TAG"
              tags+=("$image-$arch:$TAG")
            done
            echo "tags: ${tags[@]}"
            docker buildx imagetools create "${tags[@]}"
          done
