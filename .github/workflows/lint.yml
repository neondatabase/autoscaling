name: lints
on:
  pull_request:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash -euo pipefail {0}

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - uses: golangci/golangci-lint-action@v3
        with:
          # Required: the version of golangci-lint is required and
          # should be specified with patch version.
          version: v1.55.2
          args: --timeout 5m
          github-token: ${{ secrets.github_token }}
          # caching issues, see: https://github.com/golangci/golangci-lint-action/issues/244#issuecomment-1052190775
          skip-pkg-cache: true
          skip-build-cache: true

  check-go-mod-tidy:
    name: check go mod tidy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: go mod tidy
        run: |
          go mod tidy
      - name: check diff
        run: |
          if ! test -z "$(git ls-files --exclude-standard --others .)$(git diff .)"; then
            git ls-files --exclude-standard --others .
            git diff .
            echo "ERROR: 'go mod tidy' modified the source tree."
            exit 1
          fi

  generated:
    name: check generated files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: make generate
        run: |
          make generate
      - name: check diff
        run: |
          if ! test -z "$(git ls-files --exclude-standard --others .)$(git diff .)"; then
            git ls-files --exclude-standard --others .
            git diff .
            echo "ERROR: 'make generate' modified the source tree."
            exit 1
          fi

  codespell:
    name: check spelling with codespell
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: codespell-project/actions-codespell@94259cd8be02ad2903ba34a22d9c13de21a74461 # v2.0
        with:
          check_hidden: true
          skip: go.sum,*.patch # '*.patch' references cluster-autoscaler/ca.patch, but somehow skipping directly doesn't work...

  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@54e8faeff91fe07595b1ad3cfdc6aee0157bf51b # v1.40.0
        env:
          # SC2046 - Quote this to prevent word splitting.                - https://www.shellcheck.net/wiki/SC2046
          # SC2086 - Double quote to prevent globbing and word splitting. - https://www.shellcheck.net/wiki/SC2086
          SHELLCHECK_OPTS: --exclude=SC2046,SC2086
        with:
          fail_on_error: true
          filter_mode: nofilter
          level: error
