name: lints
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - uses: golangci/golangci-lint-action@v3
        with:
          # Required: the version of golangci-lint is required and
          # should be specified with patch version.
          version: v1.52.2
          args: --timeout 5m --fix
          github-token: ${{ secrets.github_token }}
          # caching issues, see: https://github.com/golangci/golangci-lint-action/issues/244#issuecomment-1052190775
          skip-pkg-cache: true
          skip-build-cache: true

  check-go-mod-tidy:
    name: check go mod tidy
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: go mod tidy
        run: |
          go mod tidy
      - name: check diff
        run: |
          if ! (test -z "$(git ls-files --exclude-standard --others .)$(git diff .)"); then
            git ls-files --exclude-standard --others .
            git diff .
            echo "ERROR: 'go mod tidy' modified the source tree."
            exit 1
          fi

  manifests:
    name: check generated manifests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: make manifests
        run: |
          make manifests
      - name: check diff
        run: |
          if ! (test -z "$(git ls-files --exclude-standard --others .)$(git diff .)"); then
            git ls-files --exclude-standard --others .
            git diff .
            echo "ERROR: 'make manifests' modified the source tree."
            exit 1
          fi

